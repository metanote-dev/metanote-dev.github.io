{% extends "index.html" %}

{% block title %}{{ SITENAME }} - Authors{% endblock title %}

{% block content %}
<h1>Authors</h1>
<ul>
    {% for author, articles in authors|sort %}
           <li> <a href="{{ SITEURL }}/{{ author.url }}" rel="bookmark">
                    {{ author }} ({{ articles|count }})
            </a></li>
	   {% endfor %}
	   </ul>
{% endblock content %}
